<!DOCTYPE html>
<html>
  <head>
    <script src="./jquery-3.4.1.slim.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>



  <body>
	<!-- temp menu  -->
	<div id="wrapperf">
		<div id="content">
      <div id = "headContainer">
        <img src="photos/pacHead2.jpg" height = auto width = "100%">

        <div class="navigationMnu">
          <nav class="tabs">
            <div class="selector"></div>
            <a href="#welcome" class = "active">Welcome</a>
            <a href="#signUp">SignUP</a>
            <a href="#login">Login</a>
            <a href="#Settings">Settings</a>
            <a href="#about">About</a>
            <a href="#game">Game</a>
          </nav>
        </div> 
      </div>
      <br>
      <br>
			<div id="welcome" class="pages">
				<div class="welcomeContainer">
          <span id="headline"><a href="#">Welcome To PacMan<a></a></span>
          <span><img src="photos/pac-man.png" height = "70" width = "70"></span>
          <div class="containerbt">
            <button class="btn-1"><i class="fa fa-user-plus"></i> 
              Register
            </button>
            <button class="btn-1"><i class="fa fa-sign-out"></i> 
              Login
            </button>
          </div>
				</div>
			</div>
			<div id="signUp" class="pages">
				<div class="container">
					<h2>SignUp</h2>
					<form>
						<label for="uname">Username:</label><br />
						<input class="signup" type="text" id="uname" name="unmae" /><br /><br />
				
						<label for="pword">New password:</label><br />
						<input class="signup" type="password" id="pword" name="pword" /><br /><br />
				
						<label for="repeatPword">Repeat password:</label><br />
						<input class="signup" type="password" id="repeatPword" name="repeatPword" /><br /><br />
				
						<label for="fname">Full name:</label><br />
						<input class="signup" type="text" id="fname" name="fname" /><br /><br />
				
						<label for="email">E-mail:</label><br />
						<input class="signup" type="text" id="email" name="email" /><br /><br />
				
						<label for="birthDate">Birth Date:</label><br />
						<input class="signup" type="date" id="birthDate" name="birthDate" /><br /><br />
				
						<input type="submit" value="Submit" onclick="validateSignUp();" />
					</form>
				</div>
			</div>
			<div id="login" class="pages">
				<div class="container">
					<h2>Login</h2>
					<div class="login-form">
					<form>
						<input id="loginUserName" type="text" name="username" placeholder="Username" required>
						<input id="loginPassword" type="password" name="password" placeholder="Password" required>
						<input type="submit" value="Login" onclick="loginUser()">
					</form>
					</div>
				</div>
			</div>
			<div id="settings" class="pages">
				<div class="container">
					<h2>Settings</h2>
				</div>
			</div>
			<div id="about" class="pages">
				<div class="container">
					<h2>About</h2>
				</div>
			</div>
			<div id="game" class="pages">
				<div class="container">
				<h2>Game</h2></div>
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</div>
	</div>
    </body>

  <footer
    id="footer"
    style="background-color: aqua"
    height="300px"
    width="300px"
  >

  </footer>
  <script src="menu.js"></script>
</html>
